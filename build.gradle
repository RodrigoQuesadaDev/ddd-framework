buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.11.3'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.7'
    }
}

apply plugin: 'java' // ensure clean is also triggered for root build folder
apply plugin: 'com.github.ben-manes.versions'

allprojects {
    ext {
        ext.buildSystemPath = "${rootProject.getProjectDir().path}/buildsystem"

        guavaVersion = '18.0'
        lombokVersion = '1.16.6'
        daggerVersion = '2.0.1'
        eventBusVersion = '2.4.0'
        jodaTimeVersion = '2.8.2'
        libphonenumberVersion = '7.0.9'
        rxJavaVersion = '1.0.14'
        commonsIoVersion = '2.4'
        //datanucleusJdoRdbmsVersion = '4.1.3'
        datanucleusCoreVersion = '4.1.3'
        datanucleusApiJdoVersion = '4.1.1'
        datanucleusRdbmsVersion = '4.1.3'
        datanucleusJodatimeVersion = '4.1.0-release'
        jdoApiVersion = '3.1'
        h2Version = '1.4.188'
        jsr250ApiVersion = '1.0'

        //Testing
        junitVersion = '4.12'
        robolectricVersion = '3.0'
        assertjVersion = '1.7.0'
    }
    repositories {
        jcenter()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}